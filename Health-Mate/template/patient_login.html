{% extends "base.html" %}
{% block title %}Patient Login {% endblock title %}
{% block head %}

  <style>
    button:hover {
        transform: scale(1.05);
        background-color: #c70000;
    }
    
  </style>

{% endblock %}

{% block body %}
<body style="background-image: url(/static/1010.jpg);background-size: cover; font-family: Verdana, Geneva, Tahoma, sans-serif;">

  <div class="container py-5 h-100" >
    <div class="row justify-content-center align-items-center h-100 ">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color: peru;">
          <div class="card-body p-4 p-md-5">
            <h1 class="text-center">Patient Login</h1>

            <div style="text-align: center; ">
              <form action="/patient_login" method="post">
                {% csrf_token %}

                <br><br><br>
                <label for="">Username</label>
                <input type="text" id="user" name="user" placeholder="Enter user name(only letter and numbers)" required>
                <br><br>

                <label for="">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter Password" required>
                <br><br>

                <button type="submit" style="background-color: red; color: white;">Signin</button>
                <br><br>
              </form>

              <label for="">Don't have an account?</label>
              <button style="background-color: red; "><a href="/patient_register" style="color: white;">SignUp</a></button>
              <br><br>

              <div style="background-color: red;">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                    <strong style="color: black;">{{ message }}</strong> 
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock body %}
