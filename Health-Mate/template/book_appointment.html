{% extends 'patient_profile_base.html' %}
{% block title %}Book Appointment{% endblock %}
{% block head %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
    }

    .container {
        background-color: #fff;
        width: 800px;
        margin: auto;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 50px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .container:hover{
        transform: scale(1.01);
        
    }

    h3 {
        margin-bottom: 30px;
        color: #333;
    }

    .button-container {
        display: flex;
        gap: 10px;
    }

    button {
        background-color: peru;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Added transition for smooth hover effect */
    }
    
    button:hover {
        transform: scale(1.05);
        background-color: #c70000;
    }
</style>

{% endblock %}
   
    {% block content %}


    <br><br><br>

    <div class="container">
        <br>
        <h3>Want specialist doctor recommendation based on your symptoms?</h3>
        
        <div class="button-container">
            <a href="/book_recommendation"><button type="submit">YES</button></a>
            <a href="/book_no_recommendation"><button type="submit">NO</button></a>
        </div>
        <br>
        <a href="/patient_profile" class="action-button"><button type="submit">Back</button></a>
    </div>
    
    {% endblock %}
